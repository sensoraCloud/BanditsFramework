    description: 'Concourse webhook token for github release'
  docker_password:
    description: 'Password for docker registry'
  docker_username:
    description: 'Username for docker registry'
  github_token:
    description: 'GitHub Access Token'
  vault_password:
    description: 'ansible vault password for ds'
